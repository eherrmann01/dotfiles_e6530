[module/weather]
type = custom/script
interval = 10
format = <label>
;format-prefix = "ÔÉÇ "
format-prefix-foreground = #3EC13F
format-underline = #002f343f
format-foreground = ${colors.foreground}
format-background = ${colors.background}
# exec = ~/.config/polybar/scripts/weather_polybar_plugin.sh
exec = python -u ~/.config/polybar/scripts/weather.py
click-left = exec brave https://www.accuweather.com/en/us/denham-springs/70726/weather-forecast/333473
#click-left = exec ~/bin/xmenu/xmenu.sh 
tail = true

