type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false
;extra icons to choose from
;http://fontawesome.io/cheatsheet/
; ÔÑ° Ôâ¨ Ôâ© ÔÇ≠ ÔÖº ÔåÄ ÔÅ≠v  ÔÑï ÔÅº ÔÅª Ôâí Ôáª ÔÉÉ Ôáã

